<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view3">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
        
     <div><paper-toggle-button on-change="_subscribe" noink>Enable Push Notifications</paper-toggle-button><div>
       <div>
            <paper-button  noink raised on-tap="_sendNotifications">Send Notifications</paper-button>
       </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view3',
      isSubscribed:Boolean,
      _subscribe :function(obj) {
            if(obj.currentTarget.checked){
              this.isSubscribed = true;
            navigator.serviceWorker.ready
            .then(function(registration) {
              if (!registration.pushManager) {
                alert("Your browser doesn't support push notifications");
                return;
              }
              registration.pushManager.subscribe({
                userVisibleOnly: true 
              })
              .then(function (subscription) {
                console.log("Successfully subscribed: ", subscription);
                //changeStatus(true);
              })
              .catch(function (error) {
                console.error(error);
              })
            })
      }else {
          this.isSubscribed = false;
            navigator.serviceWorker.ready
              .then(function(registration) {
                registration.pushManager.getSubscription()
                .then(function (subscription) {
                  //If not push subscription, then return
                  if(!subscription) {
                    console.error("Unable to unregister from push notification");
                    return;
                  }

                  //Unsubscribe
                  subscription.unsubscribe()
                    .then(function () {
                      console.log("Successfully unsubscribed");
                    // changeStatus(false);
                    })
                    .catch(function (error) {
                      console.error(error);
                    });
                })
                .catch(function (error) {
                  console.error("Failed to unsubscribe push notification");
                });
              })
      }
    },

  _sendNotifications: function(subscription){
    navigator.serviceWorker.ready
    .then(function(registration) {
      registration.pushManager.getSubscription()
      .then(function (subscription) {
      
        fetch("/send_notification", {
          method: "post",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(subscription)
        })
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          console.error("data", data);
        })
      })
    })
  }


    });

  </script>

</dom-module>
